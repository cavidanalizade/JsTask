<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        .details-container {
            padding: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Show Details</h1>
    </header>

    <div class="details-container" id="show-details">
        <!-- Show details will be displayed here using JavaScript -->
    </div>

    <footer>
        <p>&copy; 2023 TV Shows</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function getShowDetails() {

                const params = new URLSearchParams(window.location.search);
                const showId = params.get('id');



                const response = await axios.get(`https://api.tvmaze.com/shows/${showId}`);
                const show = response.data;
                displayShowDetails(show);

            
        }

        function displayShowDetails(show) {
            const detailsContainer = document.getElementById("show-details");
            const detailsHtml = `
                <h2>${show.name}</h2>
                <img src="${show.image.medium}" alt="${show.name}">
                <p>${show.summary}</p>
            `;
            detailsContainer.innerHTML = detailsHtml;
        }

        getShowDetails();
    </script>
</body>
</html>
